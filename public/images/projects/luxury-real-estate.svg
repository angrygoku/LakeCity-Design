<svg width="1200" height="675" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gold" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#D97706;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Browser Chrome -->
  <rect width="1200" height="40" fill="#1E293B"/>
  <circle cx="30" cy="20" r="6" fill="#EF4444"/>
  <circle cx="50" cy="20" r="6" fill="#F59E0B"/>
  <circle cx="70" cy="20" r="6" fill="#10B981"/>
  <rect x="100" y="12" width="400" height="16" rx="2" fill="#334155"/>
  
  <!-- Background -->
  <rect y="40" width="1200" height="635" fill="url(#bg1)"/>
  
  <!-- Hero Property Image Placeholder -->
  <rect x="0" y="40" width="1200" height="300" fill="#334155"/>
  <rect x="50" y="60" width="1100" height="260" fill="#475569" opacity="0.5"/>
  
  <!-- Property Card -->
  <rect x="50" y="380" width="500" height="280" fill="#FFFFFF" rx="8"/>
  <rect x="70" y="400" width="460" height="180" fill="#E2E8F0" rx="4"/>
  <text x="70" y="610" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#0F172A">Luxury Villa Estate</text>
  <text x="70" y="640" font-family="Arial, sans-serif" font-size="18" fill="#64748B">Mumbai • 5 BHK • 4,500 sq ft</text>
  
  <!-- Price Badge -->
  <rect x="580" y="400" width="200" height="60" fill="url(#gold)" rx="4"/>
  <text x="680" y="435" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#FFFFFF" text-anchor="middle">₹12.5 Cr</text>
  
  <!-- Virtual Tour Button -->
  <rect x="580" y="480" width="200" height="50" fill="#0F172A" rx="4"/>
  <text x="680" y="510" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#FFFFFF" text-anchor="middle">360° Virtual Tour</text>
  
  <!-- Features List -->
  <circle cx="70" cy="700" r="4" fill="#D97706"/>
  <text x="85" y="705" font-family="Arial, sans-serif" font-size="16" fill="#334155">Swimming Pool</text>
  <circle cx="250" cy="700" r="4" fill="#D97706"/>
  <text x="265" y="705" font-family="Arial, sans-serif" font-size="16" fill="#334155">Gym & Spa</text>
  <circle cx="420" cy="700" r="4" fill="#D97706"/>
  <text x="435" y="705" font-family="Arial, sans-serif" font-size="16" fill="#334155">Private Garden</text>
  
  <!-- Navigation -->
  <rect x="600" y="60" width="550" height="50" fill="transparent"/>
  <text x="620" y="85" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Properties</text>
  <text x="720" y="85" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Virtual Tours</text>
  <text x="850" y="85" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">About</text>
  <text x="950" y="85" font-family="Arial, sans-serif" font-size="16" fill="#FFFFFF">Contact</text>
  
  <!-- CTA Button -->
  <rect x="1000" y="70" width="150" height="40" fill="url(#gold)" rx="4"/>
  <text x="1075" y="95" font-family="Arial, sans-serif" font-size="14" font-weight="600" fill="#FFFFFF" text-anchor="middle">Schedule Visit</text>
  
  <!-- Search Bar -->
  <rect x="600" y="140" width="550" height="50" fill="#FFFFFF" rx="4" opacity="0.95"/>
  <text x="620" y="170" font-family="Arial, sans-serif" font-size="16" fill="#94A3B8">Search properties, locations...</text>
  
  <!-- Filter Pills -->
  <rect x="600" y="210" width="100" height="30" fill="#FFFFFF" opacity="0.2" rx="15"/>
  <text x="650" y="230" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Location</text>
  <rect x="720" y="210" width="100" height="30" fill="#FFFFFF" opacity="0.2" rx="15"/>
  <text x="770" y="230" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Price</text>
  <rect x="840" y="210" width="100" height="30" fill="#FFFFFF" opacity="0.2" rx="15"/>
  <text x="890" y="230" font-family="Arial, sans-serif" font-size="14" fill="#FFFFFF" text-anchor="middle">Type</text>
</svg>
